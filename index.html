<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ========== BASE (preserves your original layout) ========== */
    *, *::before, *::after { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; padding: 0; -webkit-font-smoothing:antialiased; }
    body {
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #eee;
      overflow-x: hidden; /* ensure no horizontal scroll */
      min-height: 100vh;
    }

    .page {
      display: none;
      /* min-height to avoid mobile address-bar resize issues */
      min-height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .active { display: flex; }

    /* ========== SHAPES (animations preserved) ========== */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(60px);
      animation: float 12s infinite alternate ease-in-out;
      will-change: transform, opacity;
      pointer-events: none;
      z-index: 0;
      /* don't allow shapes to cause layout overflow */
      transform-origin: center;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-40px) scale(1.1); }
    }

    /* Use clamp() so offsets scale down on small screens instead of being huge negative values */
    .shape1 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #00f5ff, #0077ff);
      top: -60px;
      /* on big screens left is -80px, on tiny screens it's reduced */
      left: clamp(-40px, -8vw, -80px);
    }

    .shape2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff00c8, #ff0077);
      bottom: -100px;
      right: clamp(-40px, -8vw, -100px);
      animation-delay: 2s;
    }

    .shape3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ffe600, #ff8c00);
      top: 40%;
      left: clamp(-30px, -10vw, -120px);
      animation-delay: 4s;
    }

    .shape4 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #b500ff, #6a00ff);
      bottom: 10%;
      right: clamp(6%, 6vw, 15%);
      animation-delay: 6s;
    }

    /* ========== LOGIN BOX (unchanged layout) ========== */
    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.75);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    .login-box h1 {
      font-family: 'Lobster Two', cursive;
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .login-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 18px 36px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #00f5ff, #ff00c8, #ffe600, #6a00ff);
      background-size: 300% 300%;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: gradientShift 6s infinite linear;
      z-index: 2;
    }

    .login-btn:hover { transform: scale(1.07); }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ========== TRACKER PAGE ========== */
    .tracker {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 40px;
      max-width: 1200px;
      width: 95%;
      min-height: 85vh;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      margin: 0 auto; /* center horizontally */
      position: relative;
      z-index: 2; /* keep above shapes */
    }

    .tracker h1 {
      font-family: 'Lobster Two', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 24px;
    }

    nav { display: flex; justify-content: center; gap: 24px; margin-bottom: 24px; flex-wrap: wrap; }
    nav a { color: #aaa; text-decoration: none; font-weight: 600; padding: 8px 14px; border-radius: 10px; }
    nav a:hover { background: #2563eb; color: #fff; }

    .input-row { display: flex; gap: 12px; justify-content: center; margin-bottom: 24px; flex-wrap: wrap; }
    .input-row input {
      flex: 1;
      min-width: 300px;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      background: #2a2a2a;
      color: #fff;
    }

    .btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .btn:hover { background: #1d4ed8; }

    .summary { background: #222; border-radius: 14px; padding: 20px; margin-bottom: 24px; }
    .kv { display: flex; justify-content: space-between; margin: 8px 0; }
    .k { color: #aaa; } .v { font-weight: 600; color: #fff; }

    .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.9rem; font-weight: 600; }
    .b-ok { background: #22c55e; color: #fff; } .b-info { background: #2563eb; color: #fff; }
    .b-warn { background: #fbbf24; } .b-err { background: #ef4444; color: #fff; }

    .timeline { margin-top: 24px; }
    .event { background: #1f1f1f; border-radius: 12px; padding: 14px 18px; margin-bottom: 12px; border-left: 4px solid #2563eb; }
    .event-time { font-size: 0.95rem; color: #aaa; } .event-meta { font-size: 1.05rem; margin-top: 6px; }

    .progress-container { display: flex; justify-content: space-between; position: relative; margin: 36px 0; }
    .progress-container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 5px;
      background: #333;
      z-index: 1;
    }
    .progress { position: absolute; top: 50%; left: 0; height: 5px; background: #2563eb; z-index: 2; transition: width 0.3s ease; }
    .circle { width: 22px; height: 22px; background: #333; border-radius: 50%; z-index: 3; position: relative; }
    .circle.active { background: #2563eb; }

    .error { color: #ef4444; font-weight: bold; text-align: center; }

    footer { margin-top: 36px; text-align: center; }
    footer a { margin: 0 12px; color: #aaa; font-size: 1.4rem; } footer a:hover { color: #2563eb; }

    /* ========== RESPONSIVE TWEAKS (keep animations) ========== */

    @media (max-width: 1100px) {
      .tracker { padding: 28px; width: 96%; }
      .login-box { padding: 40px; } .login-box h1 { font-size: 2.4rem; } .tracker h1 { font-size: 2.2rem; }
      .input-row input { min-width: 240px; }
      /* reduce shape blur slightly to improve performance on mid screens */
      .shape { filter: blur(48px); }
    }

    @media (max-width: 780px) {
      /* scale shapes down a bit but keep animation */
      .shape1 { transform: translateZ(0) scale(0.9); left: clamp(-20px, -6vw, -60px); }
      .shape2 { transform: translateZ(0) scale(0.9); right: clamp(-20px, -6vw, -80px); }
      .shape3 { transform: translateZ(0) scale(0.85); left: clamp(-20px, -8vw, -100px); }
      .shape4 { transform: translateZ(0) scale(0.9); right: clamp(4%, 6vw, 15%); filter: blur(40px); }
    }

    @media (max-width: 600px) {
      /* mobile-friendly spacing, but keep animated shapes â€” smaller & less offset */
      .login-box { padding: 24px; border-radius: 14px; }
      .login-box h1 { font-size: 1.8rem; margin-bottom: 14px; }
      .login-btn { width: 100%; padding: 12px; font-size: 1.05rem; }

      .input-row { flex-direction: column; align-items: stretch; gap: 12px; margin-bottom: 18px; }
      .input-row input { min-width: 0; width: 100%; padding: 12px 14px; font-size: 1rem; }
      .btn { width: 100%; padding: 12px 14px; font-size: 1rem; }

      .summary { padding: 14px; } .event { padding: 12px; }

      /* keep shapes visible but much less offset so they don't create overflow or visual imbalance */
      .shape1 { left: clamp(-8px, -4vw, -40px); width: 260px; height: 260px; filter: blur(36px); opacity: 0.85; transform: translateZ(0) scale(0.85); }
      .shape2 { right: clamp(-8px, -4vw, -50px); width: 300px; height: 300px; filter: blur(36px); transform: translateZ(0) scale(0.85); }
      .shape3 { left: clamp(-12px, -6vw, -60px); width: 220px; height: 220px; filter: blur(36px); transform: translateZ(0) scale(0.8); }
      .shape4 { right: clamp(4%, 6vw, 12%); width: 200px; height: 200px; filter: blur(36px); transform: translateZ(0) scale(0.85); }

      /* progress adjustments */
      .progress-container::before { left: 6%; right: 6%; width: auto; }
      .progress { left: 6%; }
      .circle { width: 18px; height: 18px; }

      footer { margin-top: 18px; }
    }

    @media (max-width: 380px) {
      .login-box { padding: 18px; } .login-box h1 { font-size: 1.6rem; } .tracker h1 { font-size: 1.6rem; }
      .kv { font-size: 0.95rem; } .event-meta { font-size: 1rem; } .progress-container { margin: 18px 0; }
      /* smallest screens â€” shapes are kept but very small */
      .shape1 { width: 200px; height: 200px; left: -6px; filter: blur(30px); transform: scale(0.75); }
      .shape2 { width: 240px; height: 240px; right: -6px; filter: blur(30px); transform: scale(0.75); }
      .shape3 { width: 180px; height: 180px; left: -8px; filter: blur(30px); transform: scale(0.7); }
      .shape4 { width: 160px; height: 160px; right: 6%; filter: blur(30px); transform: scale(0.75); }
    }

  </style>
</head>

<body>
  <!-- LOGIN PAGE -->
  <section class="page active" id="loginPage">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <div class="login-box">
      <h1>ðŸ“¦ Where is my parcel?</h1>
      <button class="login-btn" onclick="goToTracker()">Track My Parcel</button>
    </div>
  </section>

  <!-- TRACKER PAGE -->
  <section class="page" id="trackerPage">
    <main class="tracker">
      <h1>ðŸ“¦ Package Tracker ðŸ“¦</h1>
      <nav>
        <a href="#">History</a>
        <a href="#">Contacts</a>
        <a href="#">Feedback</a>
      </nav>

      <div class="input-row">
        <input id="trackingNumber" type="text" placeholder="Enter tracking number">
        <button class="btn" id="trackBtn">Track</button>
      </div>

      <div id="result"></div>

      <footer>
        <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp"></i></a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
      </footer>
    </main>
  </section>

  <script>
    function goToTracker() {
      document.getElementById("loginPage").classList.remove("active");
      document.getElementById("trackerPage").classList.add("active");
      setTimeout(() => {
        const el = document.getElementById("trackingNumber");
        if (el) el.focus();
      }, 180);
    }

    const mockData = {
      "SANS123": {
        trackingNumber: "ABC123",
        recipient: "Snikitha Chittneni",
        sender: "Amazon",
        from: "Dispur , INDIA",
        to: "Bangalore, INDIA",
        courier: "DTDC",
        destination: "INDIA",
        status: "In Transit",
        estimatedDelivery: "Aug 30, 2025",
        history: [
          { date: "Aug 21, 2025 10:00", location: "Guwahati, Assam", status: "Shipped" },
          { date: "Aug 22, 2025 14:30", location: "Kolkata, West Bengal", status: "In Transit" },
          { date: "Aug 23, 2025 09:15", location: "Bangalore, Karnataka", status: "In Transit" },
        ]
      }
    };

    const $ = (s) => document.querySelector(s);

    function statusClass(s) {
      s = (s || "").toLowerCase();
      if (s.includes("delivered")) return "b-ok";
      if (s.includes("transit")) return "b-info";
      if (s.includes("pending")) return "b-warn";
      if (s.includes("exception")) return "b-err";
      return "b-info";
    }

    function render(pkg) {
      const summary = `
        <section class="summary">
          <div class="kv"><div class="k">Tracking #</div><div class="v">${pkg.trackingNumber}</div></div>
          <div class="kv"><div class="k">Recipient</div><div class="v">${pkg.recipient}</div></div>
          <div class="kv"><div class="k">From</div><div class="v">${pkg.from}</div></div>
          <div class="kv"><div class="k">To</div><div class="v">${pkg.to}</div></div>
          <div class="kv"><div class="k">Courier</div><div class="v">${pkg.courier}</div></div>
          <div class="kv"><div class="k">Delivery</div><div class="v">${pkg.estimatedDelivery}</div></div>
          <div class="kv"><div class="k">Status</div><div class="v"><span class="badge ${statusClass(pkg.status)}">${pkg.status}</span></div></div>
        </section>`;

      const historyArr = Array.isArray(pkg.history) ? pkg.history : [];
      const totalSteps = Math.max(1, historyArr.length);
      const completedSteps = historyArr.filter(ev => ((ev.status || "").toLowerCase() !== "pending")).length;

      let progressPercent = 0;
      if (totalSteps === 1) {
        progressPercent = completedSteps > 0 ? 100 : 0;
      } else {
        progressPercent = ((completedSteps - 1) / (totalSteps - 1)) * 100;
        if (!isFinite(progressPercent) || isNaN(progressPercent)) progressPercent = 0;
        progressPercent = Math.max(0, Math.min(100, progressPercent));
      }

      const progressBar = `
        <div class="progress-container">
          <div class="progress" style="width:${progressPercent}%"></div>
          ${historyArr.map((_, i) => `
            <div class="circle ${i < completedSteps ? 'active' : ''}"></div>
          `).join("")}
        </div>`;

      const history = `
        <section class="timeline">
          ${historyArr.map(ev => `
            <div class="event">
              <div class="event-time">${ev.date}</div>
              <div class="event-meta">${ev.location} â€” ${ev.status}</div>
            </div>`).join("")}
        </section>`;

      $("#result").innerHTML = summary + progressBar + history;
    }

    function trackPackage() {
      const numRaw = $("#trackingNumber").value || "";
      const num = numRaw.trim().toUpperCase();
      if (!num) { $("#result").innerHTML = "<p class='error'>Enter a tracking number.</p>"; return; }
      const pkg = mockData[num];
      if (!pkg) { $("#result").innerHTML = "<p class='error'>Tracking number not found.</p>"; return; }
      render(pkg);
    }

    $("#trackBtn").addEventListener("click", trackPackage);
    $("#trackingNumber").addEventListener("keydown", e => { if (e.key === "Enter") trackPackage(); });

    document.getElementById('trackingNumber').addEventListener('input', (e) => {
      const start = e.target.selectionStart;
      e.target.value = e.target.value.toUpperCase();
      try { e.target.setSelectionRange(start, start); } catch (err) { /* ignore */ }
    });
  </script>
</body>

</html>
